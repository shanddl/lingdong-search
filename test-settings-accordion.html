<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折叠式设置界面 v5 - 算盘珠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900"><defs><linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%2364b5f6;stop-opacity:1"/><stop offset="50%" style="stop-color:%23ba68c8;stop-opacity:1"/><stop offset="100%" style="stop-color:%23f06292;stop-opacity:1"/></linearGradient></defs><rect width="1440" height="900" fill="url(%23g1)"/><circle cx="200" cy="150" r="300" fill="%23fff" opacity="0.1"/><circle cx="1200" cy="700" r="400" fill="%23000" opacity="0.05"/></svg>') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 设置卡片容器 */
        .settings-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 520px;
            max-height: 90vh;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 24px 64px rgba(0, 0, 0, 0.2),
                0 8px 24px rgba(0, 0, 0, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            overflow: hidden;
            animation: cardEnter 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
        }

        @keyframes cardEnter {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* 卡片头部 */
        .settings-header {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .settings-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            color: #2a2a2a;
            letter-spacing: 0.3px;
        }

        .settings-title-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #8ab4f8, #c58af9);
            border-radius: 8px;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .settings-title-icon svg {
            width: 18px;
            height: 18px;
            color: white;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(0, 0, 0, 0.08);
            color: #444;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(244, 67, 54, 0.25);
            color: #f44336;
            transform: rotate(90deg);
        }

        /* 菜单列表 - 固定高度，使用flex布局 */
        .settings-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 8px;
            overflow: hidden;
            gap: 6px;
        }

        /* 手风琴项 - 使用flex自动分配空间 */
        .accordion-item {
            flex: 0 0 68px; /* 固定高度，只显示标题 */
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .accordion-item.expanded {
            flex: 1 1 auto; /* 占据所有剩余空间 */
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(138, 180, 248, 0.3);
            box-shadow: 0 4px 12px rgba(138, 180, 248, 0.15);
        }

        /* 手风琴头部（可点击） */
        .accordion-header {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            cursor: pointer;
            transition: all 0.6s ease;
            position: relative;
            user-select: none;
            background: transparent;
        }

        .accordion-item:not(.expanded) .accordion-header:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .accordion-item.expanded .accordion-header {
            background: rgba(138, 180, 248, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .accordion-item.expanded .accordion-header::after {
            content: '已展开';
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 11px;
            color: #8ab4f8;
            background: rgba(138, 180, 248, 0.15);
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 500;
        }

        .menu-icon {
            width: 40px;
            height: 40px;
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 11px;
            margin-right: 12px;
            transition: all 0.6s ease;
            position: relative;
            z-index: 1;
        }

        .accordion-item:not(.expanded) .accordion-header:hover .menu-icon {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .accordion-item.expanded .menu-icon {
            background: linear-gradient(135deg, #8ab4f8, #c58af9);
            box-shadow: 0 3px 10px rgba(138, 180, 248, 0.3);
        }

        .menu-icon svg {
            width: 20px;
            height: 20px;
            color: #8ab4f8;
            transition: color 0.6s ease;
        }

        .accordion-item.expanded .menu-icon svg {
            color: white;
        }

        .menu-content {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .menu-label {
            font-size: 14px;
            font-weight: 600;
            color: #2a2a2a;
            margin-bottom: 3px;
            letter-spacing: 0.2px;
            transition: color 0.6s ease;
        }

        .accordion-item.expanded .menu-label {
            color: #1a1a1a;
        }

        .menu-description {
            font-size: 11px;
            color: #666;
            line-height: 1.4;
            transition: color 0.6s ease;
        }

        .accordion-item.expanded .menu-description {
            color: #555;
        }

        .menu-arrow {
            width: 24px;
            height: 24px;
            min-width: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 6px;
        }

        .accordion-item:not(.expanded) .menu-arrow {
            opacity: 0.5;
        }

        .accordion-item.expanded .menu-arrow {
            transform: rotate(180deg);
            color: #8ab4f8;
            background: rgba(138, 180, 248, 0.15);
            opacity: 1;
        }

        .menu-arrow svg {
            width: 18px;
            height: 18px;
        }

        /* 手风琴内容（可展开/折叠） - 使用flex和opacity */
        .accordion-content {
            flex: 0 0 0;
            opacity: 0;
            overflow-y: auto;
            overflow-x: hidden;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .accordion-content::-webkit-scrollbar {
            width: 5px;
        }

        .accordion-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .accordion-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
        }

        .accordion-item.expanded .accordion-content {
            flex: 1 1 auto;
            opacity: 1;
        }

        .accordion-body {
            padding: 0 18px 18px 18px;
            min-height: 100%;
        }

        /* 设置组 */
        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .setting-value {
            color: #8ab4f8;
            font-weight: 600;
        }

        /* 滑块样式 */
        .setting-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(0, 0, 0, 0.1);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .setting-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8ab4f8, #c58af9);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        .setting-slider::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 3px 10px rgba(138, 180, 248, 0.5);
        }

        .setting-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8ab4f8, #c58af9);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        .setting-slider::-moz-range-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 3px 10px rgba(138, 180, 248, 0.5);
        }

        /* 按钮组 */
        .button-group {
            display: flex;
            gap: 8px;
        }

        .setting-btn {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.15);
            color: #333;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .setting-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(138, 180, 248, 0.3);
        }

        .setting-btn.active {
            background: linear-gradient(135deg, #8ab4f8, #c58af9);
            color: white;
            border-color: transparent;
            box-shadow: 0 2px 8px rgba(138, 180, 248, 0.3);
        }

        /* 分隔线 - 移除以节省空间 */
        .menu-divider {
            display: none;
        }

        /* 章节标题 */
        .section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding: 0 4px;
        }

        .section-title span:first-child {
            font-size: 16px;
        }

        /* 进入动画 */
        .accordion-item {
            opacity: 0;
            animation: itemEnter 0.4s ease forwards;
        }

        @keyframes itemEnter {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .accordion-item:nth-child(1) { animation-delay: 0.05s; }
        .accordion-item:nth-child(2) { animation-delay: 0.1s; }
        .accordion-item:nth-child(3) { animation-delay: 0.15s; }
        .accordion-item:nth-child(4) { animation-delay: 0.2s; }
        .accordion-item:nth-child(5) { animation-delay: 0.25s; }

        /* 响应式 */
        @media (max-width: 600px) {
            .settings-card {
                max-width: 100%;
                border-radius: 20px;
            }
        }
    </style>
</head>

                        <div class="menu-description">调整搜索框位置和大小</div>
                    </div>
                    <div class="menu-arrow">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7.41,8.59L12,13.17L16.59,8.59L18,10L12,16L6,10L7.41,8.59Z"/>
                        </svg>
                    </div>
                </div>
                <div class="accordion-content">
                    <div class="accordion-body">
                        <div class="setting-group">
                            <div class="setting-label">
                                <span>垂直位置</span>
                                <span class="setting-value">15%</span>
                            </div>
                            <input type="range" class="setting-slider" min="1" max="50" value="15" 
                                   oninput="this.previousElementSibling.querySelector('.setting-value').textContent = this.value + '%'">
                        </div>
                        <div class="setting-group">
                            <div class="setting-label">
                                <span>搜索框宽度</span>
                                <span class="setting-value">700px</span>
                            </div>
                            <input type="range" class="setting-slider" min="400" max="2000" value="700" 
                                   oninput="this.previousElementSibling.querySelector('.setting-value').textContent = this.value + 'px'">
                        </div>
                        <div class="setting-group">
                            <div class="setting-label">
                                <span>范围菜单宽度</span>
                                <span class="setting-value">450px</span>
                            </div>
                            <input type="range" class="setting-slider" min="300" max="800" value="450" 
                                   oninput="this.previousElementSibling.querySelector('.setting-value').textContent = this.value + 'px'">
                        </div>
                    </div>
                </div>
            </div>

            <div class="menu-divider"></div>

            <!-- 图标设置 -->
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">
                    <div class="menu-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M4,6H6V18H4V6M7,6H8V18H7V6M9,6H12V18H9V6M13,6H14V18H13V6M16,6H18V18H16V6M19,6H20V18H19V6M2,4V8H0V4A2,2 0 0,1 2,2H6V4H2M22,2A2,2 0 0,1 24,4V8H22V4H18V2H22M2,16V20H6V22H2A2,2 0 0,1 0,20V16H2M22,20V16H24V20A2,2 0 0,1 22,22H18V20H22Z"/>
                        </svg>
                    </div>
                    <div class="menu-content">
                        <div class="menu-label">图标</div>
                        <div class="menu-description">调整图标大小和间距</div>
                    </div>
                    <div class="menu-arrow">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7.41,8.59L12,13.17L16.59,8.59L18,10L12,16L6,10L7.41,8.59Z"/>
                        </svg>
                    </div>
                </div>
                <div class="accordion-content">
                    <div class="accordion-body">
                        <div class="setting-group">
                            <div class="setting-label">
                                <span>图标大小</span>
                                <span class="setting-value">80px</span>
                            </div>
                            <input type="range" class="setting-slider" min="50" max="120" value="80" 
                                   oninput="this.previousElementSibling.querySelector('.setting-value').textContent = this.value + 'px'">
                        </div>
                        <div class="setting-group">
                            <div class="setting-label">
                                <span>图标间距</span>
                                <span class="setting-value">24px</span>
                            </div>
                            <input type="range" class="setting-slider" min="8" max="50" value="24" 
                                   oninput="this.previousElementSibling.querySelector('.setting-value').textContent = this.value + 'px'">
                        </div>
                        <div class="setting-group">
                            <div class="setting-label">
                                <span>图标密度</span>
                                <span class="setting-value">120px</span>
                            </div>
                            <input type="range" class="setting-slider" min="80" max="300" value="120" 
                                   oninput="this.previousElementSibling.querySelector('.setting-value').textContent = this.value + 'px'">
                        </div>
                        <div class="setting-group">
                            <div class="setting-label">
                                <span>Dock栏缩放</span>
                                <span class="setting-value">1.0x</span>
                            </div>
                            <input type="range" class="setting-slider" min="0.7" max="1.5" step="0.01" value="1.0" 
                                   oninput="this.previousElementSibling.querySelector('.setting-value').textContent = this.value + 'x'">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 折叠/展开手风琴（单选模式 - 算盘珠效果）
        function toggleAccordion(header) {
            const item = header.parentElement;
            const wasExpanded = item.classList.contains('expanded');
            
            // 关闭所有其他展开的项
            document.querySelectorAll('.accordion-item.expanded').forEach(el => {
                if (el !== item) {
                    el.classList.remove('expanded');
                }
            });
            
            // 如果当前项未展开，则展开；否则保持展开（至少有一个展开）
            if (!wasExpanded) {
                item.classList.add('expanded');
            }
        }

        // 设置按钮激活状态
        function setActive(btn) {
            const group = btn.parentElement;
            group.querySelectorAll('.setting-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // 默认展开第一个
        document.addEventListener('DOMContentLoaded', () => {
            const firstItem = document.querySelector('.accordion-item');
            if (firstItem) {
                firstItem.classList.add('expanded');
            }
        });
    </script>
</body>
</html>
