<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加到灵动导航</title>
    <link rel="icon" type="image/png" href="icons/icon48.png">
    <link rel="alternate icon" href="icons/icon48.png">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h3>添加到灵动导航</h3>
        </header>
        <main class="main-content">
            <form id="add-nav-form">
                <div class="form-group">
                    <label for="nav-title">标题</label>
                    <input type="text" id="nav-title" required>
                </div>
                <div class="form-group">
                    <label for="nav-url">网址</label>
                    <input type="text" id="nav-url" required>
                </div>
                <div class="form-group">
                    <label for="nav-group">分类</label>
                    <select id="nav-group" required>
                         
                    </select>
                </div>
                <div class="form-group hidden" id="new-group-container">
                    <label for="nav-new-group">新分类名称</label>
                    <input type="text" id="nav-new-group">
                </div>
                <button type="submit" class="submit-btn" id="save-btn">保存</button>
            </form>
            <div id="status-message" class="status-message"></div>
        </main>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
