<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加到灵动导航</title>
    <link rel="icon" type="image/png" href="icons/icon48.png">
    <link rel="alternate icon" href="icons/icon48.png">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="tabs">
                <button class="tab-btn active" data-tab="add-nav">添加导航</button>
                <button class="tab-btn" data-tab="extensions">扩展管理</button>
            </div>
            <button id="theme-toggle" class="theme-toggle" title="切换日间/夜间模式"></button>
        </header>
        <main class="main-content">
            <!-- 添加导航区域 -->
            <div id="add-nav-content" class="tab-content">
                <form id="add-nav-form">
                    <div class="form-group">
                        <label for="nav-title">标题</label>
                        <input type="text" id="nav-title" required>
                    </div>
                    <div class="form-group">
                        <label for="nav-url">网址</label>
                        <input type="text" id="nav-url" required>
                    </div>
                    <div class="form-group">
                        <label for="nav-group">分类</label>
                        <select id="nav-group" required>
                             
                        </select>
                    </div>
                    <div class="form-group hidden" id="new-group-container">
                        <label for="nav-new-group">新分类名称</label>
                        <input type="text" id="nav-new-group">
                    </div>
                    <button type="submit" class="submit-btn" id="save-btn">保存</button>
                </form>
                <div id="status-message" class="status-message"></div>
            </div>

            <!-- 扩展管理区域 -->
            <div id="extensions-content" class="tab-content hidden">
                <div class="extensions-header">
                    <div class="search-container">
                        <input type="text" id="extension-search" placeholder="搜索扩展..." class="extension-search">
                        <div class="search-buttons">
                            <button id="search-store-btn" class="search-btn" title="在Chrome Web Store搜索">扩展</button>
                            <button id="search-script-btn" class="search-btn" title="在Greasy Fork搜索脚本">脚本</button>
                        </div>
                    </div>
                    <div class="extension-stats">
                        <span id="extension-count">0</span> 个扩展
                        <button id="disable-all-btn" class="disable-all-btn" title="禁用所有扩展">禁用全部</button>
                        <button id="create-group-btn" class="create-group-btn" title="创建新情景模式">+ 情景模式</button>
                    </div>
                </div>
                <div id="extension-list" class="extension-list">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
