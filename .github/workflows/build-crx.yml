name: Build and Release Chrome Extension

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # ã€é‡è¦ã€‘å¿…é¡»è®¾ç½®æƒé™æ‰èƒ½åˆ›å»º Release
    permissions:
      contents: write  # åˆ›å»º Release å’Œä¸Šä¼ æ–‡ä»¶éœ€è¦ write æƒé™
      actions: read    # è¯»å– Actions çŠ¶æ€
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Read version from manifest
        id: manifest
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          NAME=$(node -p "require('./manifest.json').name.replace(/\s+/g, '-').toLowerCase()")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Extension: $NAME"
          echo "ğŸ“ Version: $VERSION"

      - name: Build extension package
        id: build
        run: |
          echo "ğŸš€ Starting build process..."
          set -e
          
          # è¿è¡Œæ„å»ºè„šæœ¬ï¼ˆä¼šç”ŸæˆZIPå’ŒCRXï¼‰
          node scripts/build-crx-github.js
          
          echo "ğŸ“‹ Checking for build artifacts..."
          
          # æŸ¥æ‰¾ç»Ÿä¸€å‘½åçš„æ–‡ä»¶
          BASE_NAME="${{ steps.manifest.outputs.name }}-v${{ steps.manifest.outputs.version }}"
          ZIP_FILE="${BASE_NAME}.zip"
          CRX_FILE="${BASE_NAME}.crx"
          
          FILES_FOUND=""
          
          if [ -f "$ZIP_FILE" ]; then
            echo "âœ… Found ZIP file: $ZIP_FILE"
            echo "zip_file=$ZIP_FILE" >> $GITHUB_OUTPUT
            FILES_FOUND="$FILES_FOUND $ZIP_FILE"
          else
            echo "âŒ ZIP file not found: $ZIP_FILE"
            exit 1
          fi
          
          if [ -f "$CRX_FILE" ]; then
            echo "âœ… Found CRX file: $CRX_FILE"
            echo "crx_file=$CRX_FILE" >> $GITHUB_OUTPUT
            FILES_FOUND="$FILES_FOUND $CRX_FILE"
          else
            echo "âš ï¸ CRX file not found: $CRX_FILE (only ZIP will be available)"
          fi
          
          # è¾“å‡ºæ‰€æœ‰æ–‡ä»¶åˆ—è¡¨ï¼ˆç”¨æ¢è¡Œåˆ†éš”ï¼‰
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES_FOUND" | tr ' ' '\n' | grep -v '^$' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "ğŸ“¦ Build artifacts:${FILES_FOUND}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-${{ steps.manifest.outputs.name }}-v${{ steps.manifest.outputs.version }}
          path: |
            ${{ steps.build.outputs.zip_file }}
            ${{ steps.build.outputs.crx_file }}
            *.zip
            *.crx
          retention-days: 90

      - name: Prepare Release files
        if: startsWith(github.ref, 'refs/tags/v')
        id: release_files
        run: |
          RELEASE_FILES=""
          if [ -f "${{ steps.build.outputs.zip_file }}" ]; then
            RELEASE_FILES="$RELEASE_FILES${{ steps.build.outputs.zip_file }}\n"
          fi
          if [ -f "${{ steps.build.outputs.crx_file }}" ]; then
            RELEASE_FILES="$RELEASE_FILES${{ steps.build.outputs.crx_file }}\n"
          fi
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo -e "$RELEASE_FILES" | grep -v '^$' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Release files prepared:"
          echo -e "$RELEASE_FILES"

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.build.outputs.zip_file }}
            ${{ steps.build.outputs.crx_file }}
          body: |
            ## ğŸš€ Release v${{ steps.manifest.outputs.version }}
            
            ### ğŸ“¦ ä¸‹è½½
            - [ä¸‹è½½ ZIP æ–‡ä»¶](./${{ steps.build.outputs.zip_file }})
            - [ä¸‹è½½ CRX æ–‡ä»¶](./${{ steps.build.outputs.crx_file }})
            
            ### ğŸ“ æ›´æ–°å†…å®¹
            - æŸ¥çœ‹ [Commit History](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}) äº†è§£è¯¦ç»†å˜æ›´
            
            ### ğŸ”§ å®‰è£…æ–¹å¼
            
            **æ–¹å¼ä¸€ï¼šä½¿ç”¨ ZIP æ–‡ä»¶ï¼ˆæ¨èï¼‰**
            1. ä¸‹è½½ ZIP æ–‡ä»¶å¹¶è§£å‹
            2. æ‰“å¼€ Chrome æµè§ˆå™¨ï¼Œè®¿é—® `chrome://extensions/`
            3. å¯ç”¨"å¼€å‘è€…æ¨¡å¼"ï¼ˆå³ä¸Šè§’ï¼‰
            4. ç‚¹å‡»"åŠ è½½å·²è§£å‹çš„æ‰©å±•ç¨‹åº"
            5. é€‰æ‹©è§£å‹åçš„æ–‡ä»¶å¤¹
            
            **æ–¹å¼äºŒï¼šä½¿ç”¨ CRX æ–‡ä»¶**
            1. ä¸‹è½½ CRX æ–‡ä»¶
            2. æ‰“å¼€ Chrome æµè§ˆå™¨ï¼Œè®¿é—® `chrome://extensions/`
            3. å¯ç”¨"å¼€å‘è€…æ¨¡å¼"ï¼ˆå³ä¸Šè§’ï¼‰
            4. å°†ä¸‹è½½çš„ CRX æ–‡ä»¶æ‹–æ‹½åˆ°é¡µé¢ä¸­å®Œæˆå®‰è£…
            
            ---
            
            **è‡ªåŠ¨åŒ–æ„å»º**: æ­¤ç‰ˆæœ¬ç”± GitHub Actions è‡ªåŠ¨æ„å»ºç”Ÿæˆ
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build summary
        if: always()
        run: |
          echo "## ğŸ“¦ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Extension**: ${{ steps.manifest.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.manifest.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ZIP File**: ${{ steps.build.outputs.zip_file }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.build.outputs.crx_file }}" ]; then
            echo "- **CRX File**: ${{ steps.build.outputs.crx_file }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **CRX File**: Not generated" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
