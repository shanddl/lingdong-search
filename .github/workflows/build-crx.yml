name: 构建 CRX 扩展包

on:
  push:
    branches:
      - main
    paths:
      - 'js/**'
      - 'manifest.json'
      - 'package.json'
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: 安装依赖
        run: npm ci
      
      - name: 读取版本号
        id: version
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "扩展版本: $VERSION"
      
      - name: 构建 CRX（使用 ZIP 作为备用方案）
        run: |
          # 如果没有私钥，使用 zip 打包方式
          if [ ! -f "private-key.pem" ]; then
            echo "⚠️ 未找到私钥文件，使用 ZIP 打包方式"
            npm run package || node scripts/package-extension.js
          else
            echo "✅ 找到私钥文件，构建 CRX"
            npm run build || node scripts/build-crx.js
          fi
      
      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: |
            *.crx
            *.zip
          retention-days: 30
      
      - name: 创建或更新 Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.crx
            *.zip
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## 版本 v${{ steps.version.outputs.version }}
            
            ### 构建信息
            - **构建时间**: ${{ github.event.head_commit.timestamp || github.run_started_at }}
            - **提交**: ${{ github.sha }}
            - **提交消息**: ${{ github.event.head_commit.message }}
            
            ### 下载
            请下载对应的扩展包文件（.crx 或 .zip）并安装到 Chrome 浏览器中。
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
