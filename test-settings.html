<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置界面测试 v4 - 毛玻璃</title>
    <!-- 真正的毛玻璃效果 - 就像 iOS/macOS 一样 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900"><defs><linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%2364b5f6;stop-opacity:1"/><stop offset="50%" style="stop-color:%23ba68c8;stop-opacity:1"/><stop offset="100%" style="stop-color:%23f06292;stop-opacity:1"/></linearGradient></defs><rect width="1440" height="900" fill="url(%23g1)"/><circle cx="200" cy="150" r="300" fill="%23fff" opacity="0.1"/><circle cx="1200" cy="700" r="400" fill="%23000" opacity="0.05"/></svg>') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 移除背景装饰 - 使用背景图即可 */

        /* 设置卡片容器 - 纯毛玻璃效果 */
        .settings-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 460px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 24px 64px rgba(0, 0, 0, 0.2),
                0 8px 24px rgba(0, 0, 0, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            overflow: hidden;
            animation: cardEnter 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes cardEnter {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* 卡片头部 */
        .settings-header {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .settings-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            color: #2a2a2a;
            letter-spacing: 0.3px;
        }

        .settings-title-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #8ab4f8, #c58af9);
            border-radius: 8px;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .settings-title-icon svg {
            width: 18px;
            height: 18px;
            color: white;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(0, 0, 0, 0.08);
            color: #444;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(244, 67, 54, 0.25);
            color: #f44336;
            transform: rotate(90deg);
        }

        /* 菜单列表 */
        .settings-menu {
            padding: 8px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px 18px;
            margin-bottom: 6px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(138, 180, 248, 0.05), rgba(197, 138, 249, 0.05));
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(4px);
        }

        .menu-item:hover::before {
            opacity: 1;
        }

        .menu-item:active {
            transform: translateX(4px) scale(0.98);
        }

        /* 特殊高亮项 */
        .menu-item.highlighted {
            background: linear-gradient(135deg, rgba(255, 169, 77, 0.12), rgba(197, 138, 249, 0.12));
            border-color: rgba(255, 152, 0, 0.25);
        }

        .menu-item.highlighted:hover {
            background: linear-gradient(135deg, rgba(255, 169, 77, 0.2), rgba(197, 138, 249, 0.2));
            border-color: rgba(255, 152, 0, 0.4);
        }

        .menu-icon {
            width: 44px;
            height: 44px;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            margin-right: 14px;
            transition: all 0.25s ease;
            position: relative;
            z-index: 1;
        }

        .menu-item:hover .menu-icon {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .menu-icon svg {
            width: 22px;
            height: 22px;
            color: #8ab4f8;
        }

        .menu-content {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .menu-label {
            font-size: 15px;
            font-weight: 500;
            color: #2a2a2a;
            margin-bottom: 2px;
            letter-spacing: 0.2px;
        }

        .menu-description {
            font-size: 12px;
            color: #555;
            line-height: 1.4;
        }

        .menu-arrow {
            width: 20px;
            height: 20px;
            min-width: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9e9e9e;
            transition: all 0.25s ease;
            position: relative;
            z-index: 1;
        }

        .menu-item:hover .menu-arrow {
            color: #5e35b1;
            transform: translateX(4px);
        }

        .menu-arrow svg {
            width: 18px;
            height: 18px;
        }

        /* 分隔线 */
        .menu-divider {
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.12) 20%, 
                rgba(255, 255, 255, 0.12) 80%, 
                transparent);
            margin: 12px 16px;
        }

        /* 底部操作区 */
        .settings-footer {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .primary-action {
            width: 100%;
            height: 52px;
            border: none;
            background: linear-gradient(90deg, #ff8c42 0%, #ff6b9d 50%, #c084fc 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(255, 107, 157, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .primary-action::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, #ffa052 0%, #ff7bad 50%, #d094fc 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .primary-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.5);
        }

        .primary-action:hover::before {
            opacity: 1;
        }

        .primary-action:active {
            transform: translateY(0);
        }

        .primary-action span {
            position: relative;
            z-index: 1;
        }

        /* 响应式 */
        @media (max-width: 600px) {
            .settings-card {
                max-width: 100%;
                border-radius: 20px;
            }

            .settings-header {
                padding: 16px 20px;
            }

            .settings-title {
                font-size: 18px;
            }

            .menu-item {
                padding: 14px 16px;
            }
        }

        /* 添加进入动画延迟 */
        .menu-item {
            opacity: 0;
            animation: itemEnter 0.4s ease forwards;
        }

        @keyframes itemEnter {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .menu-item:nth-child(1) { animation-delay: 0.05s; }
        .menu-item:nth-child(2) { animation-delay: 0.1s; }
        .menu-item:nth-child(3) { animation-delay: 0.15s; }
        .menu-item:nth-child(4) { animation-delay: 0.2s; }
        .menu-item:nth-child(5) { animation-delay: 0.25s; }
        .menu-item:nth-child(6) { animation-delay: 0.3s; }
        .menu-item:nth-child(7) { animation-delay: 0.35s; }
        .menu-item:nth-child(8) { animation-delay: 0.4s; }
    </style>
</head>
<body>

    <script>
        // 添加点击音效（可选）

            item.addEventListener('mouseenter', function() {
                // 可以添加音效
            });
        });

        // 关闭按钮交互
        document.querySelector('.close-btn').addEventListener('click', function(e) {
            e.stopPropagation();
            const card = document.querySelector('.settings-card');
            card.style.animation = 'cardExit 0.4s ease forwards';
        });

        // 添加退出动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes cardExit {
                to {
                    opacity: 0;
                    transform: scale(0.95) translateY(20px);
                }
            }
        `;
        document.head.appendChild(style);
