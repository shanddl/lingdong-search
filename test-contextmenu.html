<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>右键菜单测试</title>
    <style>
        body {
            background: #202124;
            color: #e8eaed;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-icon {
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #3c4043;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 20px;
        }
        .test-menu {
            position: fixed;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 6px;
            min-width: 160px;
            z-index: 99999;
            display: none;
        }
        .test-menu.show {
            display: block;
        }
        .test-menu-item {
            padding: 8px 12px;
            color: #e8eaed;
            cursor: pointer;
        }
        .test-menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <h1>右键菜单测试</h1>
    <div class="test-icon" id="testIcon">测试图标</div>
    <div class="test-menu" id="testMenu">
        <div class="test-menu-item">菜单项1</div>
        <div class="test-menu-item">菜单项2</div>
    </div>
    
    <script>
        const icon = document.getElementById('testIcon');
        const menu = document.getElementById('testMenu');
        
        icon.addEventListener('contextmenu', (e) => {
            console.log('✅ 右键事件触发！', e);
            e.preventDefault();
            e.stopPropagation();
            
            menu.style.left = e.clientX + 'px';
            menu.style.top = e.clientY + 'px';
            menu.classList.add('show');
            
            console.log('✅ 菜单应该显示了', {
                left: menu.style.left,
                top: menu.style.top,
                display: window.getComputedStyle(menu).display
            });
        });
        
        document.addEventListener('click', () => {
            menu.classList.remove('show');
        });
        
        console.log('测试页面已加载');
    </script>
</body>
</html>
